<div class="quote_wapper content-wrapper">
{% for item in module.quote %}
  <figure class="quote">
    <div class="quote-inner">
      <blockquote>
        <h3 class="quote_text">{% inline_text field="quote_text" value="{{ item.quote_text }}" %}</h3>
      </blockquote>
      <div class="quote_source">{% inline_text field="quote_source" value="{{ item.quote_source }}" %}</div>
    </div>
  </figure>
{% endfor %}
</div>
